<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BurgerBliss</title>
    <link
      rel="shortcut icon"
      href="./assets/images/iconburger.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/stylefigma.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="headernav">
        <div class="headerburger">
          <header>
            <img
              src="./assets/images/logoburgerbliss.png"
              alt="logo BurgerBliss"
              class="logoburger"
            />
          </header>
        </div>
        <div class="navigation">
          <nav>
            <a href="/home/">Home</a>
            <a href="/burger/">Burgers</a>
            <a href="/contact/">Contact</a>
            <button>Order now</button>
          </nav>
        </div>
      </div>

      <main>
        <div class="globalcontent">
          <div class="textcontent">
            <h4>Label goes here</h4>
            <h1>Best burger in town</h1>
            <p>
              Welcome to Burger Bliss, where we take your cravings to a whole
              new level! Our mouthwatering burgers are made from 100% beef and
              are served on freshly baked buns.
            </p>
            <form
              action="https://www.figma.com/community/file/1209724056553648259"
              target="_blank"
            >
              <button>
                Explore (Кот, нажми, чтобы посмотреть шаблон из Figma)
              </button>
            </form>
          </div>
          <div class="imgcontent">
            <img
              src="./assets/images/headerburger.svg"
              alt="burger"
              class="bodyburger"
            />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
